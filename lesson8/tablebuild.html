<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    ACME Wildwest
                </th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td scope="row"><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled <span #lastModified></span>by RDeluna</td>
            </tr>
        </tfoot>
    </table>
    <script src="modifiedTime.js"></script>
</body>

</html>
